<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create/Update Students</title>
  <style>
    /* styles.css */

    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
  }

  #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #000;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;
      z-index: -1;
  }

  .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      color: #fff;
  }

    h1 {
      text-align: center;
    }

    /* Create/Update Student Form */
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f8f8;
      box-shadow: 20px 20px 20px 20px rgba(0, 0, 0, 0.2);
    }

    form label {
      display: block;
      margin-bottom: 10px;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="tel"] {
      width: 96%;
      padding: 10px;
      margin-bottom: 10px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }


    form input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form input[type="submit"]:hover {
      background-color: #45a049;
    }

    .add-button {
      display: block;
      margin-top: 10px;
      text-align: center;
      text-decoration: none;
      background-color: #f44336;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
    }

    .add-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
<div class="content">
  <h1>{% if student %}Update Student{% else %}Create Student{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
    <a href="{% url 'student_list' %}" class="add-button">Back</a>
  </form>


  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
      particlesJS("particles-js", {
          particles: {
              number: { value: 80, density: { enable: true, value_area: 800 } },
              color: { value: "#ffffff" },
              shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 }, image: { src: "img/github.svg", width: 100, height: 100 } },
              opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
              size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
              line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
              move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
          },
          interactivity: {
              detect_on: "canvas",
              events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
              modes: {
                  grab: { distance: 400, line_linked: { opacity: 1 } },
                  bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                  repulse: { distance: 200, duration: 0.4 },
                  push: { particles_nb: 4 },
                  remove: { particles_nb: 2 }
              }
          },
          retina_detect: true
      });  
  </script>
</div>
</body>
</html>
